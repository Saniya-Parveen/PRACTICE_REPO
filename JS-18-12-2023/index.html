<!DOCTYPE html>
<html>
    <head>
        <style>
            #Container {
                width: 500px;
                box-shadow: 0 0 10px black;
                margin: 100px auto;
                text-align: center;
                padding: 50px;
            }
        </style>
        <script src="index.js"></script>

    </head>
    <body>
        <div id="Container">
            <h2 id="title">Hello JavaScript, How are you?</h2>
            <select id="colordropdown" onchange="changeColorandSize()">
                <option value="black">select options</option>
                <option value="yellow">yellow</option>

            <select id="fontsize" onchange="changeColorandSize()">
