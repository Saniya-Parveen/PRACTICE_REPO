<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function changeImage(radioBtn) {
            var imgRef = document.getElementById("changeimg");
            var radioButtons = document.getElementsByName("logo");

            if (radioBtn.checked) {
                imgRef.src = radioBtn.value;

                radioButtons.forEach(function(btn) {
                    if (btn !== radioBtn) {
                        btn.checked = false;
                    }
                });
            }
        }
    </script>
</head>
<body>
    <img id="changeimg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/2048px-No_image_available.svg.png"
         width="300" height="300"/> <br/>
    <input name="logo" onclick="changeImage(this)" type="radio" value="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_640.png"><label>HTML</label>
    <input name="logo" onclick="changeImage(this)" type="radio" value="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png"><label>CSS</label>
    <input name="logo" onclick="changeImage(this)" type="radio" value="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"><label>JS</label>
    <input name="logo" onclick="changeImage(this)" type="radio" value="https://ivazz.com/wp-content/uploads/2021/05/react.png"><label>REACT</label>
</body>
</html>
